<form>
    <div class="mb-3">
        <label for="inspectionTypeId" class="form-label">Inspection Type</label>
        <input type="text" class="form-control" name="inspectionTypeId" id="inspectionTypeId"
        [(ngModel)]="inspectionTypeId" *ngIf="inspection.id!=0" disabled>
        <select class="form-control" name="inspectionTypeId" id="inspectionTypeId"
        [(ngModel)]="inspectionTypeId" *ngIf="inspection.id==0">
            <option *ngFor="let type of inspectionTypesList$|async" [value]="type.id">
                {{ type.inspectionName }}
            </option>
        </select>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-control" name="status" id="status"
        [(ngModel)]="status">
            <option *ngFor="let status of statusList$|async" [value]="status.statusOption">
                {{ status.statusOption }}
            </option>
        </select>
    </div>
    <div class="mb-3">
        <label for="comments" class="form-label">Comments</label>
        <input type="text" class="form-control" name="comments" id="comments"
        [(ngModel)]="comments">
    </div>
    <div class="container">
        <button (click)="addInspection()" *ngIf="inspection.id==0" class="btn btn-success">
            Add
        </button>
    </div>
    <div class="container">
        <button (click)="updateInspection()" *ngIf="inspection.id!=0" class="btn btn-warning">
            Update
        </button>
    </div>
</form>
